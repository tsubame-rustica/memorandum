<!DOCTYPE html>
<html>
    <head> <!-- ページのヘッダー情報(ページ上に表示されない) -->
        <title>自己紹介 - サンプル</title> <!-- サイトのタイトル -->
        <link rel="stylesheet" href="./about.css"> <!-- CSSファイルの読み込み -->
    </head>
    <body>
        <h1>プロフィール</h1>                <!-- 大見出し -->
        <img src="./tsubame.png" width="30%" alt="プロフィール写真"> <!-- 画像の表示 -->
        <!-- 名前について書く -->
        <div class="name float-left">       <!-- divタグでグループ化 -->
            <h2>名前</h2>                   <!-- 中見出し -->
            <p>つばめ</p>                   <!-- テキスト -->
        </div>
        <!-- 趣味について書く -->
        <div class="hobby float-left">      <!-- divタグでグループ化 -->
            <h2>趣味</h2>                   <!-- 中見出し -->
            <p>プログラミング、麻雀</p>      <!-- テキスト -->
        </div>
        <!-- 好きな食べ物について書く -->
        <div class="food float-left">       <!-- divタグでグループ化 -->
            <h2>好きな食べ物</h2>            <!-- 中見出し -->
            <p>タルタルチキン南蛮</p>        <!-- テキスト -->
        </div>
    </body>
</html>
