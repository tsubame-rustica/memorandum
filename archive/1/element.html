<!DOCTYPE html>
<html>
    <body>
        <div class="parent">                <!--  親要素  -->
            <div class="my">                <!--   自分   -->
                <div class="child"></div>   <!--  子要素  -->
            </div>
            <div class="brother"></div>     <!-- 兄弟要素 -->
        </div>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .parent {
                background-color: #96dda2;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
            }

            .my {
                background-color: #F2CC8F;
                width: 200px;
                height: 200px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .child {
                background-color: #8ff2ed;
                width: 100px;
                height: 100px;
            }

            .brother {
                background-color: #8faef2;
                width: 200px;
                height: 200px;
            }
        </style>
    </body>
</html>
