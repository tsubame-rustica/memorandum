<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading - 見出し</title>
</head>
<body>
    <!-- h1～h6は見出しのタグ -->
    <h1>これは見出しです</h1>
    <h2>これは見出しです</h2>
    <h3>これは見出しです</h3>
    <h4>これは見出しです</h4>
    <h5>これは見出しです</h5>
    <h6>これは見出しです</h6>
    <!-- pは文章のタグ -->
    <p>これは文章です</p>
    <hr>
    <p>見出し用のタグにはh1～h6が使用できます</p>
    <p>h1が最も大きく、h6が最も小さいです</p>
    <p>見出しのタグは文章の前に使用します</p>
    <p>見出しのタグは文章のタイトルを示すのに使用します</p>
    <p>文章用のタグにはpが使用できます</p>
</body>
</html>
