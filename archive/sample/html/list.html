<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>ulタグ</p>
    <ul>
        <li>テキスト</li> <!-- 文字はliタグの中に書きます -->
        <li>テキスト</li>
        <li>テキスト</li>
        <li>テキスト</li>
        <li>テキスト</li>
    </ul>
    <p>olタグ</p>
    <ol>
        <li>テキスト</li>
        <li>テキスト</li>
        <li>テキスト</li>
        <li>テキスト</li>
        <li>テキスト</li>
    </ol>
    <hr>
    <p>ulは箇条書き</p>
    <p>olは順序のある（数字付きの）リストのタグ</p>
</body>
</html>
